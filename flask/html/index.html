<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Psiclipe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container " style="height: 100vh;">
      <div class="d-flex justify-content-center">
        <h1 class="h1"> Psiclipe </h1>
      </div>
      <form method="POST">
        <div class="col-12">
          <div class="col-md-8 offset-md-2">
            <h5>Digite o nome da música:</h5>
              <input id="txtMusicName" name="musicName" type="text" class="form-control" placeholder="Insira a música" aria-label="MusicName" aria-describedby="basic-addon1">
          </div>
          <div class="col-md-8 offset-md-2">
            <h5>Digite o nome do artista:</h5>
              <input id="txtArtistName" name="artistName" type="text" class="form-control" placeholder="Insira o Artista" aria-label="MusicName" aria-describedby="basic-addon1">

          </div>
          <div class="col-md-8 offset-md-2"> 
            Selecione o tipo das imagens:
            <select class="form-control" name="typeImageOp">
              <option value="photo" selected>Foto</option>
              <option value="face">Rosto</option>
              <option value="clipart">Clip art</option>
              <option value="line-drawing">Desenho linear</option>
            </select>
          </div>
          <div class="col-md-8 offset-md-2">
            <label > Lyrics: <input id="checkLyric" type="checkbox" name="lyricOp" value="select">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label id="checkDream"> Deepdream: <input id="checkDreamCheck" type="checkbox" name="deepDreamOp" value="select">&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label name="checkDreamFrames" style="display: none"> 1 frame: <input type="radio" name="deepDreamOpFrame" value="1" checked></label>
            <label name="checkDreamFrames" style="display: none"> 5 frames: <input type="radio" name="deepDreamOpFrame" value="5"></label>
            <label name="checkDreamFrames" style="display: none"> 10 frames: <input type="radio" name="deepDreamOpFrame" value="10"></label>
          </div>
          <br>
          <div class="d-flex justify-content-center">
              <button id="button" type="submit" class="btn btn-success">Buscar</button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript">
    var deepCheck = document.getElementById("checkDreamCheck");
    var deepFrames = document.getElementsByName("checkDreamFrames");
    deepCheck.addEventListener("click", function(e) {
      
      if(deepCheck.checked){
        deepFrames[0].style.display = 'inline';
        deepFrames[1].style.display = 'inline';
        deepFrames[2].style.display = 'inline';
      }else{
        deepFrames[0].style.display = 'none';
        deepFrames[1].style.display = 'none';
        deepFrames[2].style.display = 'none';
      }
    });
    </script>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
